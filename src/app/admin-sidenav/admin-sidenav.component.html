<div class="sidenav" [ngClass]="collapsed?'sidenav-collapsed':''">
    <div class="logo-container">
        <a class="logo" (click)="toggleCollapse()"><img src="../../assets/images/logo.svg"></a>
            <div class="logo-text mt-2 ml-2" *ngIf="collapsed"><h4>LawTrax</h4></div>
                <a  *ngIf="collapsed" (click)="closeSideNav()">
                    <svg class="sidenav-link-icon" xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"  style="color: white; margin-left: 30px;"
                    class="feather feather-circle">
                    <circle cx="12" cy="12" r="10"></circle></svg>
                </a>
           
        
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" >
            <a class="sidenav-nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z">

                </path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span class="sidenav-link-text" *ngIf="collapsed">Dashboard</span>
            </a>
        </li>
        <li class="sidenav-nav-item " >
            <a class="sidenav-nav-link active" routerLinkActive="/admin-dashboard">
                <svg class="sidenav-link-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="feather feather-circle">
                <circle cx="12" cy="12" r="10"></circle></svg>
                <span class="sidenav-link-text" *ngIf="collapsed" routerLink="/admin-dashboard">Manage Users</span>
            </a>
        </li>
        <li class="sidenav-nav-item" >
            <a class="sidenav-nav-link" (click)="confirm2()" icon="pi pi-times" label="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-escape" viewBox="0 0 16 16">
                    <path d="M8.538 1.02a.5.5 0 1 0-.076.998 6 6 0 1 1-6.445 6.444.5.5 0 0 0-.997.076A7 7 0 1 0 8.538 1.02Z"/>
                    <path d="M7.096 7.828a.5.5 0 0 0 .707-.707L2.707 2.025h2.768a.5.5 0 1 0 0-1H1.5a.5.5 0 0 0-.5.5V5.5a.5.5 0 0 0 1 0V2.732l5.096 5.096Z"/>
                  </svg>
                <span class="sidenav-link-text" *ngIf="collapsed">Logout</span>
            </a>
        </li>

</div>
